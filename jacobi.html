<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Método de Gauss-Jacobi</title>
    <style>
        body {
            font-family: 'Verdana', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #74b9ff, #a29bfe);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        .container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            padding: 40px 30px;
            max-width: 700px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 2.2em;
            margin-bottom: 20px;
            color: #ffeaa7;
        }

        label {
            display: block;
            text-align: left;
            margin-top: 15px;
            color: #dfe6e9;
        }

        textarea {
            width: 100%;
            height: 80px;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 20px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            resize: none;
        }

        button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: #55efc4;
            color: #2d3436;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        button:hover {
            transform: scale(1.05);
            background-color: #00b894;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #fff;
            color: #2d3436;
            border-radius: 8px;
            font-size: 1em;
            text-align: left;
            white-space: pre-line; /* Para exibir as quebras de linha */
        }

        .back-btn {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #74b9ff;
            font-size: 1em;
            font-weight: bold;
            border-bottom: 2px solid transparent;
            transition: border-bottom 0.3s;
        }

        .back-btn:hover {
            border-bottom: 2px solid #74b9ff;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Método de Gauss-Jacobi</h1>
        
        <form onsubmit="event.preventDefault(); calcularGaussJacobi();">
            <label for="matriz">Matriz de Coeficientes (linha por linha, separado por espaços):</label>
            <textarea id="matriz" placeholder="Exemplo:&#10;10 -1 2 0&#10;-1 11 -1 3&#10;2 -1 10 -1&#10;0 3 -1 8" required></textarea>

            <label for="vetor">Vetor de Termos Independentes:</label>
            <textarea id="vetor" placeholder="Exemplo:&#10;6&#10;25&#10;-11&#10;15" required></textarea>

            <label for="iteracoes">Número Máximo de Iterações:</label>
            <input type="number" id="iteracoes" placeholder="Exemplo: 100" required />

            <label for="tolerancia">Tolerância:</label>
            <input type="text" id="tolerancia" placeholder="Exemplo: 0.001" required />

            <button type="submit">Calcular</button>
        </form>

        <div class="result" id="resultado"></div>

        <a href="index.html" class="back-btn">Voltar ao Menu Principal</a>
    </div>

    <script>
        function parseEntrada(entrada) {
            return entrada
                .trim()
                .split('\n')
                .map(linha => linha.trim().split(/\s+/).map(Number));
        }

        function gaussJacobi(matriz, vetor, maxIteracoes, tolerancia) {
            const n = matriz.length;
            const x = Array(n).fill(0); // Vetor inicial de aproximações
            const xAnterior = Array(n).fill(0);

            for (let iteracao = 0; iteracao < maxIteracoes; iteracao++) {
                for (let i = 0; i < n; i++) {
                    let soma = vetor[i];
                    for (let j = 0; j < n; j++) {
                        if (i !== j) {
                            soma -= matriz[i][j] * xAnterior[j];
                        }
                    }
                    x[i] = soma / matriz[i][i];
                }

                // Verifica a convergência
                let erroMax = 0;
                for (let i = 0; i < n; i++) {
                    erroMax = Math.max(erroMax, Math.abs(x[i] - xAnterior[i]));
                }

                if (erroMax < tolerancia) {
                    return { solucao: x, iteracoes: iteracao + 1 };
                }

                // Atualiza o vetor anterior
                for (let i = 0; i < n; i++) {
                    xAnterior[i] = x[i];
                }
            }

            throw new Error("O método não convergiu dentro do número máximo de iterações.");
        }

        function calcularGaussJacobi() {
            const matrizStr = document.getElementById("matriz").value;
            const vetorStr = document.getElementById("vetor").value;
            const maxIteracoes = parseInt(document.getElementById("iteracoes").value);
            const tolerancia = parseFloat(document.getElementById("tolerancia").value);

            try {
                const matriz = parseEntrada(matrizStr);
                const vetor = parseEntrada(vetorStr).flat();

                // Validação: número de linhas e colunas
                if (matriz.length !== vetor.length) {
                    document.getElementById("resultado").innerText = "Erro: O número de linhas da matriz deve corresponder ao tamanho do vetor.";
                    return;
                }
                for (let linha of matriz) {
                    if (linha.length !== matriz.length) {
                        document.getElementById("resultado").innerText = "Erro: A matriz deve ser quadrada (mesmo número de linhas e colunas).";
                        return;
                    }
                }

                const { solucao, iteracoes } = gaussJacobi(matriz, vetor, maxIteracoes, tolerancia);
                document.getElementById("resultado").innerText = 
                    `Solução encontrada em ${iteracoes} iterações:\n` +
                    solucao.map((x, i) => `x${i + 1} = ${x.toFixed(6)}`).join("\n");
            } catch (e) {
                document.getElementById("resultado").innerText = `Erro: ${e.message}`;
            }
        }
    </script>

</body>
</html>
