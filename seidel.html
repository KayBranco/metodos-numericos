<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Método de Gauss-Seidel</title>
    <style>
        body {
            font-family: 'Verdana', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #74b9ff, #a29bfe);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        .container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            padding: 40px 30px;
            max-width: 700px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 2.2em;
            margin-bottom: 20px;
            color: #ffeaa7;
        }

        label {
            display: block;
            text-align: left;
            margin-top: 15px;
            color: #dfe6e9;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 20px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
        }

        button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: #55efc4;
            color: #2d3436;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        button:hover {
            transform: scale(1.05);
            background-color: #00b894;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #fff;
            color: #2d3436;
            border-radius: 8px;
            font-size: 1em;
            text-align: left;
            white-space: pre-line; /* Para exibir as quebras de linha */
        }

        .back-btn {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #74b9ff;
            font-size: 1em;
            font-weight: bold;
            border-bottom: 2px solid transparent;
            transition: border-bottom 0.3s;
        }

        .back-btn:hover {
            border-bottom: 2px solid #74b9ff;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Método de Gauss-Seidel</h1>
        
        <form onsubmit="event.preventDefault(); calcularGaussSeidel();">
            <label for="matriz">Matriz de Coeficientes (linha por linha, separado por espaços):</label>
            <input type="text" id="matriz" placeholder="Exemplo: 10 -1 2, -1 11 -1" required />

            <label for="vetor">Vetor de Termos Independentes:</label>
            <input type="text" id="vetor" placeholder="Exemplo: 6 25 -11" required />

            <label for="x0">Chute Inicial (separado por espaços, opcional):</label>
            <input type="text" id="x0" placeholder="Exemplo: 0 0 0" />

            <label for="tolerancia">Tolerância (ex.: 0.01 ou 10^-2):</label>
            <input type="text" id="tolerancia" placeholder="Digite a tolerância" required />

            <label for="iteracoes">Número Máximo de Iterações:</label>
            <input type="number" id="iteracoes" placeholder="Exemplo: 100" required />

            <button type="submit">Calcular</button>
        </form>

        <div class="result" id="resultado"></div>

        <a href="index.html" class="back-btn">Voltar ao Menu Principal</a>
    </div>

    <script>
        function parseInputMatrix(input) {
            return input.trim().split(',').map(row => row.trim().split(/\s+/).map(Number));
        }

        function parseInputVector(input) {
            return input.trim().split(/\s+/).map(Number);
        }

        function calcularGaussSeidel() {
            const matrizStr = document.getElementById("matriz").value;
            const vetorStr = document.getElementById("vetor").value;
            const x0Str = document.getElementById("x0").value;
            const tolerancia = parseFloat(document.getElementById("tolerancia").value);
            const maxIteracoes = parseInt(document.getElementById("iteracoes").value);

            const matriz = parseInputMatrix(matrizStr);
            const vetor = parseInputVector(vetorStr);
            const chuteInicial = x0Str ? parseInputVector(x0Str) : new Array(vetor.length).fill(0);

            if (isNaN(tolerancia) || isNaN(maxIteracoes) || matriz.length !== vetor.length) {
                document.getElementById("resultado").innerText = "Erro: Dados de entrada inválidos.";
                return;
            }

            let x = [...chuteInicial];
            let iteracoes = 0;
            let convergiu = false;

            const resultado = [];

            while (iteracoes < maxIteracoes) {
                let xAnterior = [...x];
                for (let i = 0; i < matriz.length; i++) {
                    let soma = 0;
                    for (let j = 0; j < matriz.length; j++) {
                        if (i !== j) soma += matriz[i][j] * x[j];
                    }
                    x[i] = (vetor[i] - soma) / matriz[i][i];
                }

                const erro = Math.max(...x.map((xi, i) => Math.abs(xi - xAnterior[i])));
                resultado.push(`Iteração ${iteracoes + 1}: x = [${x.map(v => v.toFixed(6)).join(", ")}], Erro = ${erro.toFixed(6)}`);

                if (erro < tolerancia) {
                    convergiu = true;
                    break;
                }

                iteracoes++;
            }

            document.getElementById("resultado").innerText = convergiu
                ? `Convergiu em ${iteracoes} iterações:\n` + resultado.join("\n")
                : `Não convergiu dentro do número máximo de iterações.\n` + resultado.join("\n");
        }
    </script>

</body>
</html>
